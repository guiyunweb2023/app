build_service:
  stage: build
  retry: 2
  tags:
    - java
  script:
    - export JAVA_HOME=/usr/local/jdk17/
    - export PATH=$JAVA_HOME/bin:$PATH
    - export CLASSPATH=.:$JAVA_HOME/lib/dt.jar:$JAVA_HOME/lib/tools.jar
    - java --version
    - gradle clean build
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t registry.docker.guiyunweb.com/guiyun/app .
    - docker push registry.docker.guiyunweb.com/guiyun/app

build_web:
  stage: build
  retry: 2
  tags:
    - web
  script:
    - cd app-ui/
    - yarn install
    - yarn run build
    - cd ..
    - echo "build success！"
  # 设置缓存
  cache:
    key: binaries-cache
    policy: pull-push
    paths:
      - app-ui/node_modules/
  artifacts:
    name: "$CI_COMMIT_REF_NAME"
    paths:
      - app-ui/dist/*


deploy_service:
  stage: deploy
  needs: [ "build_service" ]
  retry: 2
  tags:
    - deploy
  script:
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" >>  ~/.ssh/id_rsa
    - chmod -R 700 ~/.ssh
    - ssh -t -o StrictHostKeyChecking=no root@$HOST_SHANGHAI "cd /home/app/docker-compose && docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY && docker compose pull && docker compose up -d --build"


deploy_web:
  stage: deploy
  tags:
    - deploy
  retry: 2
  needs: [ "build_web" ]
  script:
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" >>  ~/.ssh/id_rsa
    - chmod -R 700 ~/.ssh
    - ssh -t -o StrictHostKeyChecking=no root@$HOST_SHANGHAI "rm -rf /home/app/html/*"
    - scp -r -o StrictHostKeyChecking=no app-ui/dist/* root@$HOST_SHANGHAI:/home/app/html
    - echo "deploy success"
